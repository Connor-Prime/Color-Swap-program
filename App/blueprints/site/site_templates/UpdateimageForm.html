<div class="auth-form pop-up" id="updateForm" hidden>
   <button class="close" id="closeUpdateForm">X</button>
    <form action='/save_image/' method="POST">
        <h3>Save Image?</h3>
        <div hidden>
            {{ updateForm.id(id="updateId") }}
        </div>
        <div >
            {{updateForm.name.label}}
            {{ updateForm.name(id="updateImageName") }}
        </div>
        <div >
            {{updateForm.description.label}}
            {{ updateForm.description(id="updateImageDescription") }}
        </div>
        <div hidden>
            {{ updateForm.image(id="updateImageImage", maxlength="300000") }}
        </div>
        <p id="LastSave">
            
        </p>
        <button>
            {{ updateForm.submit(id="updateId") }}
        </button>
    </form>


</div>
